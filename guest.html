<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automata - Film Studio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top">
  <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="./guest.html" class="logo">
        <img src="./assets/images/logo.png" alt="Filmlane logo">
      </a>
      <div class="header-actions">
        <a href="login.html" class="btn btn-primary">Sign in</a>
      </div>
      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>
      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <a href="./guest.html" class="logo">
            <img src="./assets/images/logo.png" alt="Filmlane logo">
          </a>
          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <article>
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <p class="hero-subtitle">Automa Film Studio</p>
            <h1 class="h1 hero-title">
               <strong>Movie</strong>, Reviews, & More.
            </h1>
          </div>
        </div>
      </section>

      <section class="upcoming">
        <div class="container">
          <div class="flex-wrapper">
            <div class="title-wrapper">
              <h2 class="h2 section-title">All Movies</h2>
            </div>
          </div>
          <ul class="movies-list has-scrollbar" id="movies-container">
            <!-- Dynamic movie cards will be inserted here -->
          </ul>
        </div>
      </section>
    </article>
  </main>


  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up"></ion-icon>
  </a>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetchMovies();
      setInterval(fetchMovies, 300000); // Refresh every 5 minutes (300000 milliseconds)
  });

    function fetchMovies() {
        fetch('URL_OF_YOUR_MOVIE_DATA') // Replace with your API URL
        .then(response => response.json())
        .then(movies => {
            renderMovies(movies);
        })
        .catch(error => {
            console.error('Error fetching movies:', error);
        });
    }

    function renderMovies(movies) {
        const moviesContainer = document.getElementById('movies-container');
        moviesContainer.innerHTML = ''; // Clear existing content

        movies.forEach(movie => {
            const movieElement = createMovieCard(movie);
            moviesContainer.appendChild(movieElement);
        });
    }

    function createMovieCard(movie) {
        const li = document.createElement('li');
        li.innerHTML = `
            <div class="movie-card">
                <figure class="card-banner">
                    <img src="${movie.imageUrl}" alt="${movie.title} movie poster">
                </figure>
                <div class="title-wrapper">
                    <h3 class="card-title">${movie.title}</h3>
                    <time datetime="${movie.year}">${movie.year}</time>
                </div>
                <div class="card-meta">
                    <div class="duration">
                        <ion-icon name="time-outline"></ion-icon>
                        <time datetime="PT${movie.duration}M">${movie.duration} min</time>
                    </div>
                    <div class="rating">
                        <ion-icon name="star"></ion-icon>
                        <data>${movie.rating}</data>
                    </div>
                </div>
            </div>`;
        return li;
    }
  </script>
  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
