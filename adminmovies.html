        function displayMovieDetails(movie) {
    document.getElementById('movie-poster').src = movie.movie_image_link;
    document.getElementById('movie-title').innerText = movie.movie_name;
    document.getElementById('movie-year').innerText = movie.movie_year;
    document.getElementById('movie-duration').innerText = movie.movie_duration + ' min';
    // Add more fields as necessary
}
        function getMovieIdFromURL() {
    const queryParams = new URLSearchParams(window.location.search);
    return queryParams.get('id');
}
function fetchMovieDetails(movieId) {
    var token = localStorage.getItem('jwtToken');
    if (!token) {
        alert("You are not authenticated. Please log in.");
        return;
    }

    document.getElementById('deleteMovieButton').addEventListener('click', function() {
      // Code to delete the movie
      var movieDetailSection = document.querySelector('.movie-detail');
      movieDetailSection.style.display = 'none';
    });

    fetch(`http://127.0.0.1:5050/admin/movie/${movieId}`, {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => response.json())
    .then(movie => {
        displayMovieDetails(movie);
    })
    .catch(error => {
        console.error('Error fetching movie details:', error);
    });
}

function fetchAndDisplayComments() {
  fetch('/api/comments') // Replace with your actual endpoint to get comments
      .then(response => {
          if (!response.ok) {
              throw new Error('Network response was not ok');
          }
          return response.json();
      })
      .then(comments => {
          const commentsContainer = document.getElementById('comments-container');
          commentsContainer.innerHTML = ''; // Clear existing comments

          comments.forEach((comment, index) => {
              const commentElement = document.createElement('div');
              commentElement.classList.add('comment');
              commentElement.innerHTML = `
                  <p>${comment.user}: ${comment.text}</p>
                  <button type="button" class="delete-comment-btn" data-comment-id="${index}">Delete Comment</button>
              `;
              commentsContainer.appendChild(commentElement);

              // Event listener for the delete button
              commentElement.querySelector('.delete-comment-btn').addEventListener('click', function() {
                  deleteComment(comment, index);
              });
          });
      })
      .catch(error => console.error('Error fetching comments:', error));
}
