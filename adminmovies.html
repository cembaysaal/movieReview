</head>

<body id="top">
    <header class="header" data-header>
        <div class="container">
          <div class="overlay" data-overlay></div>
          <a href="./admin.html" class="logo">
            <img src="./assets/images/logo.png" alt="Filmlane logo">
          </a>
          <div class="header-actions">
            <a href="admin.html" class="btn btn-primary">Log Out</a>
          </div>
          <button class="menu-open-btn" data-menu-open-btn>
            <ion-icon name="reorder-two"></ion-icon>
          </button>
          <nav class="navbar" data-navbar>
            <div class="navbar-top">
              <a href="./admin.html" class="logo">
                <img src="./assets/images/logo.png" alt="Filmlane logo">
              </a>
              <button class="menu-close-btn" data-menu-close-btn>
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
            <ul class="navbar-list">
              <li>
                <a href="./admin.html" class="navbar-link">Home</a>
              </li>
              <li>
                <a href="./users.html" class="navbar-link">Users</a>
              </li>
              <li>
                <a href="./moviesedit.html" class="navbar-link">Movie Edit</a>
              </li>
              <li>
                <a href="./questions.html" class="navbar-link">Questions</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    

      <section class="movie-detail">
        <div class="container">
          <figure class="movie-detail-banner">
            <img id="movie-poster" src="./assets/images/movie-4.png" alt="Movie poster">
          </figure>
    
          <div class="movie-detail-content">
            <h1 class="h1 detail-title" id="movie-title">Movie Title</h1>
    
            <div class="meta-wrapper">
              <div class="date-time">
                <div>
                  <ion-icon name="calendar-outline"></ion-icon>
                  <time id="movie-year">Year</time>
                </div>
                <div>
                  <ion-icon name="time-outline"></ion-icon>
                  <time id="movie-duration">Duration</time>
                </div>
              </div>
            </div>
            <p class="storyline" id="movie-storyline">Storyline goes here</p>
          </div>
        </div>
      </section>
    
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
      <script>
        function fetchMovieDetails(movieId) {
          fetch(`/api/movies/${movieId}`)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(movie => {
              document.getElementById('movie-title').textContent = movie.title;
              document.getElementById('movie-poster').src = movie.poster;
              document.getElementById('movie-storyline').textContent = movie.storyline;
              document.getElementById('movie-year').textContent = movie.year;
              document.getElementById('movie-duration').textContent = movie.duration;
            })
            .catch(error => console.error('Error fetching movie details:', error));
        }

        fetchMovieDetails('some-movie-id');
      </script>
    </body>
    </html>
