<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script>
      function validateSignupForm() {
          var name = document.forms["signupForm"]["name"].value;
          var email = document.forms["signupForm"]["email"].value;
          var password = document.forms["signupForm"]["password"].value;
          if (name == "" || email == "" || password == "") {
              alert("All fields must be filled out");
              return false;
          }
  
          // Redirect to login.html after successful validation
          window.location.href = 'login.html';
          return false; // Prevent form from submitting in the traditional way
      }
  </script>
  
</head>
<body id="top">
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>
        <a href="./index.html" class="logo">
          <img src="./assets/images/logo.svg" alt="Filmlane logo">
        </a>
        <div class="header-actions">
          <a href="login.html" class="btn btn-primary">Sign in</a>
        </div>
        <button class="menu-open-btn" data-menu-open-btn>
          <ion-icon name="reorder-two"></ion-icon>
        </button>
        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="./index.html" class="logo">
              <img src="./assets/images/logo.svg" alt="Filmlane logo">
            </a>
            <button class="menu-close-btn" data-menu-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="login-container">
        <div class="screen">
            <div class="screen__content">
                <form name="signupForm" class="login" method="post" action="backend-endpoint.com/signup" onsubmit="return validateSignupForm()">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" name="name" class="login__input" placeholder="Name - Surname">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" name="email" class="login__input" placeholder="Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" name="password" class="login__input" placeholder="Password">
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Sign Up Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
					<br>
					<br>
                    <a href="login.html" class="social-login__link">Sign In</a>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
