<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script>
      function validateSignupForm() {
          var name = document.forms["signupForm"]["name"].value;
          var email = document.forms["signupForm"]["email"].value;
          var password = document.forms["signupForm"]["password"].value;
          if (name == "" || email == "" || password == "") {
              alert("All fields must be filled out");
              return false;
          }
  
          window.location.href = 'login.html';
          return false; 
      }
  </script>
  
</head>
<body id="top">
  <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="./guest.html" class="logo">
        <img src="./assets/images/logo.png" alt="Automata logo">
      </a>
      <div class="header-actions">
        <a href="login.html" class="btn btn-primary">Sign In</a>
      </div>
      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>
      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <a href="./guest.html" class="logo">
            <img src="./assets/images/logo.png" alt="Automata logo">
          </a>
          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <ul class="navbar-list">
          <li>
            <a href="./guest.html" class="navbar-link">Home</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container">
        <div class="login-container">
            <div class="screen">
                <div class="screen__content">
                    <h1 class="screen__title">Sign Up </h1>
                    <form name="signupForm" class="login" onsubmit="validateForm(event)">
                      <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" name="username" class="login__input" placeholder="Name - Surname">
                    </div>  
                      <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" name="username" class="login__input" placeholder="Email">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="password" name="password" class="login__input" placeholder="Password">
                        </div>
                        <button type="submit" class="button login__submit">
                          <span class="button__text">Sign Up Now</span>
                          <i class="button__icon fas fa-chevron-right"></i>
                      </button>	
                        <div class="social-login">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                    
                            <a href="login.html" class="social-login__link">Log In</a>
                        </div>

                    </form>

                </div>
                <div id="loginFeedback" style="color: red; margin-top: 15px;"></div>	
            </div>
        </div>
    </div>
  </section>
</body>
</html>
