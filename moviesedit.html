<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top">
  <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="./admin.html" class="logo">
        <img src="./assets/images/logo.png" alt="Filmlane logo">
      </a>
      <div class="header-actions">
        <a href="guest.html" class="btn btn-primary">Log Out</a>
      </div>
      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>
      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <a href="./admin.html" class="logo">
            <img src="./assets/images/logo.png" alt="Filmlane logo">
          </a>
          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <ul class="navbar-list">
          <li>
            <a href="./admin.html" class="navbar-link">Home</a>
          </li>
          <li>
            <a href="./users.html" class="navbar-link">Users</a>
          </li>
          <li>
            <a href="./moviesedit.html" class="navbar-link">Movie Edit</a>
          </li>
          <li>
            <a href="./questions.html" class="navbar-link">Questions</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="movies-container">
      <h2>Add New Movie</h2>
      <br>
      <form id="movieForm">
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" name="movieName" required>
        
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="photoLink">Photo URL:</label>
        <input type="url" id="photoLink" name="photoLink" required>

        <label for="time">Duration:</label>
        <input type="text" id="time" name="time" required>

        <label for="score">Storyline:</label>
        <input type="text" id="storyline" name="storyline" required>

        <label for="score">Score:</label>
        <input type="text" id="score" name="score" required>



        <input type="submit" value="Add Movie">

      </form>
    </div>

  </main>
  
  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up"></ion-icon>
  </a>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const movieForm = document.getElementById('movieForm');
      const moviesList = document.getElementById('moviesList');

      movieForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(movieForm);
        
        fetch('/api/add_movie', { // The URL should be the endpoint of your backend
          method: 'POST',
          body: JSON.stringify(Object.fromEntries(formData)),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          console.log(data); // Handle the response data
          addMovieToList(data); // Add the new movie to the list
        })
        .catch(error => console.error('Error:', error));
      });

      function addMovieToList(movie) {
        const movieDiv = document.createElement('div');
        movieDiv.className = 'movie';
        movieDiv.innerHTML = `
          <h3>${movie.name} (${movie.year})</h3>
          <img src="${movie.photoLink}" alt="${movie.name}" style="width:100px; height:auto;">
          <p>Duration: ${movie.time}</p>
          <p>Storyline: ${movie.storyline}</p>
          <p>Score: ${movie.score}</p>
        `;
        moviesList.appendChild(movieDiv);
      }

      // Fetch and display existing movies
      fetch('/api/movies') // The URL should be the endpoint of your backend
        .then(response => response.json())
        .then(movies => {
          movies.forEach(addMovieToList);
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
  <script src="./assets/js/script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
