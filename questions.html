<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automata - Film Studio - User Questions</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="top">
  <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="./admin.html" class="logo">
        <img src="./assets/images/logo.png" alt="Filmlane logo">
      </a>
      <div class="header-actions">
        <a href="admin.html" class="btn btn-primary">Log Out</a>
      </div>
      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>
      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <a href="./admin.html" class="logo">
            <img src="./assets/images/logo.png" alt="Filmlane logo">
          </a>
          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <ul class="navbar-list">
          <li>
            <a href="./admin.html" class="navbar-link">Home</a>
          </li>
          <li>
            <a href="./users.html" class="navbar-link">Users</a>
          </li>
          <li>
            <a href="./moviesedit.html" class="navbar-link">Movie Edit</a>
          </li>
          <li>
            <a href="./questions.html" class="navbar-link">Questions</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="user-container">
    <br>
    <br>
    <br>
    <br>
    <h2>User Questions</h2>
    <table id="questionsTable" border="1">
      <br>
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Questions</th>
        </tr>
      </thead>
      <tbody>
        <td>John</td>
        <td>Doe</td>
        <td>johndoe@example.com</td>
      </tbody>
    </table>
  </div>

  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up"></ion-icon>
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/get_questions')
        .then(response => response.json())
        .then(questions => {
          const tableBody = document.getElementById('questionsTable').getElementsByTagName('tbody')[0];

          questions.forEach(question => {
            let row = tableBody.insertRow();
            row.insertCell(0).textContent = question.user_name; 
            row.insertCell(1).textContent = question.user_last_name; 
            row.insertCell(2).textContent = question.question_text; 
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>

  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
