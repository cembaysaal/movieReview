<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top">
  <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="./guest.html" class="logo">
        <img src="./assets/images/logo.svg" alt="Filmlane logo">
      </a>
      <div class="header-actions">
        <a href="guest.html" class="btn btn-primary">Log Out</a>
      </div>
      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>
      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <a href="./guest.html" class="logo">
            <img src="./assets/images/logo.svg" alt="Filmlane logo">
          </a>
          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <ul class="navbar-list">
            <li>
              <a href="./admin.html" class="navbar-link">Home</a>
            </li>
            <li>
              <a href="./adminmovies.html" class="navbar-link">Movies</a>
            </li>
            <li>
              <a href="./users.html" class="navbar-link">Users</a>
            </li>
            <li>
              <a href="./moviesedit.html" class="navbar-link">Movie Edit</a>
            </li>
            <li>
              <a href="./questions.html" class="navbar-link">Questions</a>
            </li>
          </ul>
      </nav>
    </div>
  </header>

  <div class="user-container">
    <br>
    <br>
    <br>
    <br>
    <h2>User Information</h2>
    <table id="usersTable" border="1">
      <br>
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>johndoe@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up"></ion-icon>
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('userForm');
  
      form && form.addEventListener('submit', function(event) {
        event.preventDefault();
  
        fetch('/get_users')
          .then(response => response.json())
          .then(data => {
            const tableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
  
            tableBody.innerHTML = '';
  
            data.forEach(item => {
              let row = tableBody.insertRow();
              row.insertCell(0).innerHTML = item.name;
              row.insertCell(1).innerHTML = item.last_name;
              row.insertCell(2).innerHTML = item.email;
            });
  
            const formData = new FormData(form);
            const users = Array.from(tableBody.querySelectorAll('tr')).map(row => {
              return {
                name: row.cells[0].textContent,
                last_name: row.cells[1].textContent,
                email: row.cells[2].textContent
              };
            });
  
            formData.append('users', JSON.stringify(users));
  
            fetch('/submit_users', {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(data => {
              console.log(data);
            })
            .catch(error => {
              console.error('Error:', error);
            });
          });
      });
    });
  </script>

  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
