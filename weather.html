  <script>
    document.getElementById('weatherForm').addEventListener('submit', function(e) {
      e.preventDefault();
    
      var country = document.getElementById('country').value;
      var city = document.getElementById('city').value;
    
      fetch(`http://127.0.0.1:5050/weather`, { // Updated URL to match Flask server
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ country_code: country, city: city }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        var weatherDiv = document.getElementById('weatherData');
        weatherDiv.innerHTML = `
          <h3>Weather in ${data.name}, ${data.sys.country}</h3>
          <p><strong>Temperature:</strong> ${data.main.temp}°C</p>
          <p><strong>Feels Like:</strong> ${data.main.feels_like}°C</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Pressure:</strong> ${data.main.pressure} hPa</p>
          <p><strong>Wind:</strong> ${data.wind.speed} m/s, ${data.wind.deg} degrees</p>
          <p><strong>Cloudiness:</strong> ${data.clouds.all}%</p>
          <p><strong>Weather:</strong> ${data.weather[0].main} - ${data.weather[0].description}</p>
          <img src="http://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="${data.weather[0].main}" />
        `;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('weatherData').innerHTML = `Error: ${error.message}`;
      });
    });
