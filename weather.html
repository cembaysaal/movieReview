<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automata - Film Studio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="top">
  <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="./index.html" class="logo">
        <img src="./assets/images/logo.svg" alt="Filmlane logo">
      </a>
      <div class="header-actions">
        <a href="index.html" class="btn btn-primary">Log Out</a>
      </div>
      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>
      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" alt="Filmlane logo">
          </a>
          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <ul class="navbar-list">
          <li>
            <a href="./user.html" class="navbar-link">Home</a>
          </li>
          <li>
            <a href="./usermoveis.html" class="navbar-link">Movies</a>
          </li>
          <li>
            <a href="./weather.html" class="navbar-link">Weather</a>
          </li>
          <li>
            <a href="./contact.html" class="navbar-link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Weather Form -->
  <section class="weather-section">
    <div class="container">
      <h2>Check Weather</h2>
      <form id="weatherForm">
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="TR">Turkey</option>
        </select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <input type="submit" value="Get Weather">
      </form>
      <div id="weatherResult">
        <!-- Weather data will be displayed here -->
      </div>
    </div>
  </section>

  <!-- Weather Data Display -->
  <section class="weather-data-section">
    <div class="container" id="weatherData">
      <!-- Weather data will be displayed here -->
    </div>
  </section>


  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up"></ion-icon>
  </a>

  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    document.getElementById('weatherForm').addEventListener('submit', function(e) {
      e.preventDefault();
    
      var country = document.getElementById('country').value;
      var city = document.getElementById('city').value;
    
      fetch(`http://127.0.0.1:5050/weather`, { // Updated URL to match Flask server
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ country_code: country, city: city }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        var weatherDiv = document.getElementById('weatherData');
        weatherDiv.innerHTML = `
          <h3>Weather in ${data.name}, ${data.sys.country}</h3>
          <p><strong>Temperature:</strong> ${data.main.temp}°C</p>
          <p><strong>Feels Like:</strong> ${data.main.feels_like}°C</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Pressure:</strong> ${data.main.pressure} hPa</p>
          <p><strong>Wind:</strong> ${data.wind.speed} m/s, ${data.wind.deg} degrees</p>
          <p><strong>Cloudiness:</strong> ${data.clouds.all}%</p>
          <p><strong>Weather:</strong> ${data.weather[0].main} - ${data.weather[0].description}</p>
          <img src="http://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="${data.weather[0].main}" />
        `;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('weatherData').innerHTML = `Error: ${error.message}`;
      });
    });
    </script>
    
  
</body>

</html>
