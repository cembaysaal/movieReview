<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form name="loginForm" class="login" onsubmit="validateForm(event)">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" name="username" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" name="password" class="login__input" placeholder="Password">
                    </div>
                    <div class="login__field">
                        <label class="login__radio">
                            <input type="radio" name="role" value="user" checked> User
                        </label>
                        <label class="login__radio">
                            <input type="radio" name="role" value="admin"> Admin
                        </label>
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
                    <br>
                    <br>
                    <a href="signup.html" class="social-login__link">Sign Up</a>
                </div>
            </div>
            <div id="loginFeedback" style="color: red; margin-top: 15px;"></div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    <script>
        function validateForm(event) {
    event.preventDefault(); 

    var username = document.forms["loginForm"]["username"].value;
    var password = document.forms["loginForm"]["password"].value;
    var role = document.querySelector('input[name="role"]:checked').value;

    if (username == "" || password == "") {
        alert("Both username and password must be filled out");
        return false;
    }

    document.getElementById('loginFeedback').innerText = 'Logging in...';
    
    var loginEndpoint = role === "admin" ? "http://127.0.0.1:5050/admin/login" : "http://127.0.0.1:5050/user/login";

    var requestData = JSON.stringify({
        email: username,
        password: password
    });

    var xhr = new XMLHttpRequest();
    xhr.open("POST", loginEndpoint, true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            handleLoginResponse(true, response.message);
        } else if (xhr.readyState === 4) {
            handleLoginResponse(false, "Login failed. Please try again.");
        }
    };
    xhr.send(requestData);
}

function handleLoginResponse(success, message) {
    var feedbackElement = document.getElementById('loginFeedback');
    if (success) {
        feedbackElement.innerText = message;
    } else {
        feedbackElement.innerText = message;
    }
}
    </script>

</body>
</html>
