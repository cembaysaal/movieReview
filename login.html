<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    
</head>
<body id="top">
    <header class="header" data-header>
        <div class="container">
          <div class="overlay" data-overlay></div>
          <a href="./guest.html" class="logo">
            <img src="./assets/images/logo.png" alt="Automata logo">
          </a>
          <div class="header-actions">
            <a href="guest.html" class="btn btn-primary">Sign In</a>
          </div>
          <button class="menu-open-btn" data-menu-open-btn>
            <ion-icon name="reorder-two"></ion-icon>
          </button>
          <nav class="navbar" data-navbar>
            <div class="navbar-top">
              <a href="./guest.html" class="logo">
                <img src="./assets/images/logo.png" alt="Automata logo">
              </a>
              <button class="menu-close-btn" data-menu-close-btn>
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
            <ul class="navbar-list">
              <li>
                <a href="./guest.html" class="navbar-link">Home</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="hero">
        <div class="container">
            <div class="login-container">
                <div class="screen">
                    <div class="screen__content">
                        <h1 class="screen__title">Log In </h1>
                        <form name="loginForm" class="login" onsubmit="validateForm(event)">
                            <div class="login__field">
                                <i class="login__icon fas fa-user"></i>
                                <input type="text" name="username" class="login__input" placeholder="Email">
                            </div>
                            <div class="login__field">
                                <i class="login__icon fas fa-lock"></i>
                                <input type="password" name="password" class="login__input" placeholder="Password">
                            </div>
                            <div class="login__field">
                                <label class="login__radio">
                                    <input type="radio" name="role" value="user" checked> User
                                </label>
                                <label class="login__radio">
                                    <input type="radio" name="role" value="admin"> Admin
                                </label>
                            </div>
                            <div class="social-login">
                                <br>
                                <br>
                                <br>
                                <br>
                                <a href="signup.html" class="social-login__link">Sign Up</a>
                            </div>
                            <button type="submit" class="button login__submit">
                                <span class="button__text">Log In Now</span>
                                <i class="button__icon fas fa-chevron-right"></i>
                            </button>	
                        </form>

                    </div>
                    <div id="loginFeedback" style="color: red; margin-top: 15px;"></div>	
                </div>
            </div>
        </div>
      </section>

    <script>
        function validateForm(event) {
    event.preventDefault(); 

    var username = document.forms["loginForm"]["username"].value;
    var password = document.forms["loginForm"]["password"].value;
    var role = document.querySelector('input[name="role"]:checked').value;

    if (username == "" || password == "") {
        alert("Both username and password must be filled out");
        return false;
    }

    document.getElementById('loginFeedback').innerText = 'Logging in...';
    
    var loginEndpoint = role === "admin" ? "http://127.0.0.1:5050/admin/login" : "http://127.0.0.1:5050/user/login";

    var requestData = JSON.stringify({
        email: username,
        password: password
    });

    var xhr = new XMLHttpRequest();
    xhr.open("POST", loginEndpoint, true);
    xhr.setRequestHeader("Content-Type", "application/json");
    
    xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
        var response = JSON.parse(xhr.responseText);
        var accessToken = response.access_token || null;
        handleLoginResponse(true, response.message, accessToken);
    } else if (xhr.readyState === 4) {
        handleLoginResponse(false, "Login failed. Please try again.");
    }
};

    xhr.send(requestData);
}

function handleLoginResponse(success, message, accessToken = null) {
    var feedbackElement = document.getElementById('loginFeedback');
    var role = document.querySelector('input[name="role"]:checked').value;

    if (success) {
        // Save the JWT token in local storage
        if (accessToken) {
            localStorage.setItem('jwtToken', accessToken);
            console.log('JWT Token saved to local storage');
        }

        feedbackElement.innerText = message;
        // Redirect based on role
        if (role === "admin") {
            window.location.href = 'admin.html';
        } else if (role === "user") {
            window.location.href = 'user.html';
        }
    } else {
        feedbackElement.innerText = message;
    }
}

    </script>

</body>
</html>
